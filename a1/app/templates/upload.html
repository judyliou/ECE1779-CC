<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/ui.css') }}">
    {% extends "bootstrap/base.html" %}
    {% block title %}Upload{% endblock title %}
</head>

{% block content %}

    {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}

    {% if sizeError != null %}
        <p class="sizeError"> {{ sizeError }} </p>
    {% endif %}

    <form action="/upload_submit" enctype="multipart/form-data" method="post">
        <p class="uploadTitle"> Select a photo </p>
        <input name="uploadedfile" type="file" class="uploadPath"/>
        <input type="submit" value="Send" class="uploadBtn btn">
    </form>

{% endblock %}
